<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>
    <article class="qrcode-card">
      <img class="qr-code" src="images/image-qr-code.png" alt="QR code, that links to frontendmentor.io"/>
      <h1 class="card-header">Improve your front-end skills by building projects</h1>
      <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://codepen.io/vejtheguy" target="_blank">Virgil Elliot</a>.
  </footer>
</body>
</html>
